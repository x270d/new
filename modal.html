<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
</head>
<body>
	<style>
		.modal{
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.6);
		}
		.modal-content{
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #333;
			width: 80%;
		}
		.close{
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			z-index: 99;
			cursor: pointer;
		}
	</style>

	<button id="myBtn">Open modal</button>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Modal window</p>
		</div>
	</div>
	<script>
		const modal = document.getElementById('myModal')
		const btn = document.getElementById('myBtn')
		const close = document.getElementsByClassName('close')[0]

		btn.onclick = () => {
			modal.style.display = 'block'
		}
		
		close.onclick = () => {
			modal.style.display = 'none'
		}

		window.onclick = (e) => {
			if(e.target === modal){
				modal.style.display = 'none'
			}
		}
	</script>
</body>
</html>
