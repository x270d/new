<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	<label><input type="checkbox" id="one" onchange="func1()">Checkbox</label>

	<input type="radio" name="r1" value="5">0
	<input type="radio" name="r1" value="55">1
	<input type="radio" name="r1" value="555">2
	<button onclick="func2()">Whitch checkbox selected</button>

	<script>
		const func1 = () => {
				let checkbox = document.getElementById("one")
				if(checkbox.checked) {
					alert("True checked")
				}
				else{
					alert("False")
				}
			}

		const func2 = () => {
				let radio = document.getElementsByName("r1")
				for(let i = 0; i < radio.length; i++) {
					if(radio[i].checked){
						alert('radio done' + i + 'elements')
					}
				}
			}
	</script>
</body>
</html>
